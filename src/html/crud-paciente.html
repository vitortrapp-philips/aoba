      <a href="dashboard.html"><img src="../img/grafico-preditivo.png" alt="grafico">Dashboard</a>

    <div Class="Calendar">
      <a href="calendario.html"><img src="../img/calendar.png" alt="crudInterno">Agendamentos</a>
    </div>
    <div Class="Prontuario">
        <a href="prontuario.html"><img src="../img/perfil-de-usuario.png" alt="user">Prontuário eletrônico</a>
    </div>
    <div class="prescricao">
      <a href="prescricao-eletronica.html"><img src="../img/prescricao.png" alt="user">Prescrição Eletrônica</a>
    </div>
    <div Class="Leito">
      <a href="leito.html"><img src="../img/leito.png" alt="leito">Leitos</a>

    <div class="cadastroInterno">

  <main>
    <header><h1>Cadastros Pacientes</h1></header>

    <section class="cards">
      <div class="card">
        <h3>Selecione a área de que deseja cadastrar</h3>
        <div class="inicioCrud">
          <select id="tipo">
            <option value="paciente">Paciente</option>
            <option value="consulta">Consulta</option>
            <option value="visitante">visitante</option>
          </select>
          <button id="myBtn">+</button>
        </div>
      </div>
    </section>

    <section class="chart">

    <input type="text" id="pesquisa" placeholder="Pesquisar..." > 

      <div class="chart-grid">
        <table id="registro"></table>
      </div>
    </section>

    <footer>© 2025 - AOBA</footer>
  </main>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="formulario">
        <div id="campoFormulario"></div>
        <button id="btnCadastrar" type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <script src="../script/script-crud-paciente.js"></script>
