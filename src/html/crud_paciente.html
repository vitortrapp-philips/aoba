<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="Style-CRUDpaciente.css">
</head>
<body>
  <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox">
  <label for="menu-toggle" class="menu-toggle-label">☰</label>

  <aside>
    <div class="logo">
      <h2>Menu</h2>
      <img src="imagens/logo1.png" alt="Logo AOBA">
    </div>
    <nav>

      <div class="Dash">
        <a href="http://127.0.0.1:5500/Dashboard.html"><img src="imagens/grafico1.png" alt="grafico">Dashboard</a>
      </div>

      <div class="Relatorios">
        <a href="#"><img src="imagens/caderno1.png" alt="Relatorios">Relatórios</a>
      </div>

      <div class="Usuarios">
        <a href="#"><img src="imagens/perfil-de-usuario1.png" alt="user">Usuários</a>
      </div>

      <div class="cadastroPaciente">
        <a href="http://127.0.0.1:5500/crud_paciente.html"><img src="crudPaciente.png" alt="user">Cadastro Paciente</a>
      </div>

      <div class="prescricao">
        <a href="http://127.0.0.1:5500/prescricaoEletronica.html"><img src="prescricao.png" alt="user">Prescrição Eletrônica</a>
      </div>

      <div Class="Leito">
      <a href="http://127.0.0.1:5500/leito.html">
        <img src="imgs/leito.png" alt="leito">Leito</a>
    </div>

      <div class="cadastroInterno">
        <a href="http://127.0.0.1:5500/crud_interno.html"><img src="crudInterno.png" alt="user">Cadastro Interno</a>
      </div>

      <div class="Config">
        <a href="#"><img src="imagens/engrenagem1.png" alt="engrenagem">Configurações</a>
      </div>
    </nav>
  </aside>

  <main>
    <header><h1>Cadastros Pacientes</h1></header>

    <section class="cards">
      <div class="card">
        <h3>Selecione a área de que deseja cadastrar</h3>
        <div class="inicioCrud">
          <select id="tipo">
            <option value="paciente">Paciente</option>
            <option value="consulta">Consulta</option>
            <option value="visitante">visitante</option>
          </select>
          <button id="myBtn">+</button>
        </div>
      </div>
    </section>

    <section class="chart">

    <input type="text" id="pesquisa" placeholder="Pesquisar..." > 

      <div class="chart-grid">
        <table id="registro"></table>
      </div>
    </section>

    <footer>© 2025 - AOBA</footer>
  </main>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="formulario">
        <div id="campoFormulario"></div>
        <button id="btnCadastrar" type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <script src="script-crudPaciente.js"></script>
</body>
</html>
