<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações</title>
  <link rel="stylesheet" href="/src/css/style-dash.css">
  <link rel="stylesheet" href="/src/css/style-config.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&family=New+Rocker&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <aside>
    <button id="toggle-menu" class="toggle-btn">☰</button>
    <div class="logo">
      <h2>Menu</h2>
          <img src="/src/img/logo1.png" alt="Logo AOBA">
    </div>
    <nav>
      <div Class="Dash">
        <a href="dashboard.html">
          <img src="/src/img/grafico-preditivo.png" alt="grafico">Dashboard
        </a>
      </div>
      <div Class="Calendar">
        <a href="calendario.html">
          <img src="/src/img/calendar.png" alt="crudInterno">Agendamentos
        </a>
      </div>
      <div Class="Prontuario">
        <a href="prontuario.html">
          <img src="/src/img/perfil-de-usuario.png" alt="user">Prontuário eletrônico
        </a>
      </div>
      <div class="prescricao">
        <a href="prescricao-eletronica.html">
          <img src="/src/img/prescricao.png" alt="user">Prescrição Eletrônica
        </a>
      </div>
      <div Class="Leito">
        <a href="leito.html">
          <img src="/src/img/leito.png" alt="leito">Leitos
        </a>
      </div>
      <div Class="CrudPaciente">
        <a href="crud-paciente.html">
          <img src="/src/img/crud-paciente.png" alt="crudPaciente">Cadastro Paciente
        </a>
      </div>
      <div Class="CrudInterno">
        <a href="crud-interno.html">
          <img src="/src/img/crud-interno.png" alt="crudInterno">Cadastro Interno
        </a>
      </div>
      <div Class="Config">
        <a href="config.html">
          <img src="/src/img/engrenagem.png" alt="engrenagem">Configurações
        </a>
      </div>
    </nav>
  </aside>

  <main>
    <section Class="header">
      <h1>Configurações do Sistema</h1>
    </section>

    <section>
      <h3>Preferências de Interface</h3>
      <div class="form-group">
        <label for="tema">Tema da Interface</label>
        <select id="tema">
          <option value="escuro">Escuro</option>
          <option value="claro">Claro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="perfil">Perfil de Acesso</label>
        <select id="perfil">
          <option value="admin">Administrador</option>
          <option value="usuario">Usuário</option>
        </select>
      </div>
      <button class="Salvar" onclick="salvarConfiguracoes()">Salvar configurações.</button>
    </section>
  </main>

  <script src="/src/script/script-config.js"></script>
</body>

</html>
