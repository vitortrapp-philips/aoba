<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login AOBA</title>
    <link rel="stylesheet" href="/src/css/style-login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&family=New+Rocker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <img src="/src/img/logo.png" alt="Logo AOBA" class="logo" />
        <h1>Bem vindo</h1>
        <form action="/src/html/dashboard.html">
          <label class="label-input" for="email">Usuário</label>
          <div class="input-wrapper">
            <span id="user" class="icon"
              ><img src="/src/img/icon-user.png" width="18"
            /></span>
            <input type="email" id="email" placeholder="@email.com" required />
          </div>

          <label class="label-input" for="senha">Senha</label>
          <div class="input-wrapper">
            <span id="pass" class="icon"
              ><img id="cadeado" src="/src/img/trancar.png" width="25"
            /></span>
            <input type="password" id="senha" placeholder="senha" required />
          </div>

          <div class="remember">
            <div id="checkbox-div">
              <input type="checkbox" id="lembrar" />
              <label for="lembrar">Lembrar de mim</label>
            </div>
            <a class="extra-links" href="#">Esqueci minha senha</a>
          </div>

          <button type="submit">Entrar</button>
          <p class="register">
            Ainda não tem uma conta? <a href="/src/html/cadastro.html">Registrar</a>
          </p>
        </form>
      </div>
      <div class="login-image">
        <img src="/src/img/equipe.jpg" alt="Profissional da saúde" />
        <div class="quote">
          <div id="texto">
            <p id="texto-citacao">
              As estrelas mais brilhantes são produzidas nas noites mais escuras
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/script/login.js"></script>
  </body>
</html>
