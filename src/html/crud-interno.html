    <nav>
      <div class="Dash">
        <a href="Dashboard.html"><img src="../img/grafico1.png" alt="grafico">Dashboard</a>
      </div>
      <div class="Relatorios">
        <a href="#"><img src="../img/caderno1.png" alt="Relatorios">Relatórios</a>
      </div>
      <div class="Usuarios">
        <a href="#"><img src="../img/perfil-de-usuario1.png" alt="user">Usuários</a>

      <div class="cadastroPaciente">
        <a href="crud-paciente.html"><img src="../img/crud-paciente.png" alt="user">Cadastro Paciente</a>

      <div class="prescricao">
        <a href="prescricao-eletronica.html"><img src="../img/prescricao.png" alt="user">Prescrição Eletrônica</a>

      <div Class="Leito">
      <a href="leito.html">
        <img src="../img/leito.png" alt="leito">Leito</a>

  <main>
    <header><h1>Cadastros Internos</h1></header>

    <section class="cards">
      <div class="card">
        <h3>Selecione a área de que deseja cadastrar</h3>
        <div class="inicioCrud">
          <select id="tipo">
            <option value="medico">Médico</option>
            <option value="exame">Exame</option>
            <option value="alergia">Alergia</option>
          </select>
          <button id="myBtn">+</button>
        </div>
      </div>
    </section>

    <section class="chart">

    <input type="text" id="pesquisa" placeholder="Pesquisar..." > 

      <div class="chart-grid">
        <table id="registro"></table>
      </div>
    </section>

    <footer>© 2025 - AOBA</footer>
  </main>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="formulario">
        <div id="campoFormulario"></div>
        <button id="btnCadastrar" type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <script src="../script/script-crud-interno.js"></script>
