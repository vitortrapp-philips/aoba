<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Style-PrescicaoEletronica.css">
</head>

<body>
    <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox">
    <label for="menu-toggle" class="menu-toggle-label">☰</label>

    <aside>
        <div class="logo">
            <h2>Menu</h2>
            <img src="imagens/logo1.png" alt="Logo AOBA">
        </div>
        <nav>
            <div class="Dash">
                <a href="http://127.0.0.1:5500/Dashboard.html"><img src="imagens/grafico1.png"
                        alt="grafico">Dashboard</a>
            </div>
            <div class="Relatorios">
                <a href="#"><img src="imagens/caderno1.png" alt="Relatorios">Relatórios</a>
            </div>
            <div class="Usuarios">
                <a href="#"><img src="imagens/perfil-de-usuario1.png" alt="user">Usuários</a>
            </div>
            <div class="cadastroPaciente">
                <a href="http://127.0.0.1:5500/crud_paciente.html"><img src="crudPaciente.png" alt="user">Cadastro
                    Paciente</a>
            </div>

            <div class="prescricao">
                <a href="http://127.0.0.1:5500/prescricaoEletronica.html"><img src="prescricao.png" alt="user">Prescrição Eletrônica</a>
            </div>

            <div Class="Leito">
                <a href="http://127.0.0.1:5500/leito.html"><img src="imgs/leito.png" alt="leito">Leito</a>
            </div>

            <div class="cadastroInterno">
                <a href="http://127.0.0.1:5500/crud_interno.html"><img src="crudInterno.png" alt="user">Cadastro
                    Interno</a>
            </div>

            <div class="Config">
                <a href="#"><img src="imagens/engrenagem1.png" alt="engrenagem">Configurações</a>
            </div>
        </nav>
    </aside>

    <main>
        <header>
            <h1>Prescrição Eletrônica</h1>
        </header>

        <form>
            <section class="cards">
                <div class="card">
                    <h2>Dados do Paciente</h2>

                    <div class="form-group">
                        <label for="pacientePrescricao">Nome do Paciente</label><br>
                        <input type="text" id="pacientePrescricao" placeholder="Nome do Paciente">
                    </div>

                    <div class="form-group">
                        <label for="cpfPrescricao">CPF</label><br>
                        <input type="text" id="cpfPrescricao" placeholder="CPF">
                    </div>

                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento</label><br>
                        <input type="date" id="dataNascimento">
                    </div>

                    <div class="form-group">
                        <label for="genero">Gênero</label><br>
                        <input type="text" id="genero" placeholder="Gênero">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label><br>
                        <input type="text" id="telefone" placeholder="Telefone">
                    </div>
                </div>
            </section>

            <section class="cards">
                <div class="card">
                    <h2>Medicamento</h2>

                    <div class="form-group">
                        <label for="tratamento">Tratamento</label><br>
                        <input type="text" id="tratamento" placeholder="Tratamento">
                    </div>

                    <div class="medicamentos">

                        <div class="form-group">
                            <label for="medicacao">Medicação</label><br>
                            <input type="text" id="medicacao" placeholder="Medicação">
                        </div>

                        <div class="form-group">
                            <label for="dosagem">Dosagem</label><br>
                            <input type="text" id="dosagem" placeholder="Dosagem">
                        </div>

                        <div class="form-group">
                            <label for="orientacaoPrescricao">Orientação</label><br>
                            <input type="text" id="orientacaoPrescricao" placeholder="Orientação">
                        </div>

                        <button type="button" id="adicionarMedicamento">+ Adicionar Medicamento </button>
                    </div>
                </div>

            </section>

            <section class="cards">
                <div class="card">
                    <h2>Médico Responsável</h2>

                    <div class="form-group">
                        <label for="medicoPrescricao">Médico</label><br>
                        <input type="text" id="medicoPrescricao" placeholder="Médico">
                    </div>

                    <button id="btnCadastrar" type="submit">Cadastrar</button>

                </div>

            </section>
        </form>

        <footer>© 2025 - AOBA</footer>
    </main>

    <script src="script-PrescicaoEletronica.js"></script>
</body>

</html>
