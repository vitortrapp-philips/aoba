<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/css/style-prontuario.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&family=New+Rocker&display=swap"
    rel="stylesheet">
  <title>Prontuário Eletrônico</title>
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <h2>Menu</h2>

      <img src="src/img/logo1.png" alt="Logo AOBA">
    </div>
    <div Class="Dash">
      <a href="dashboard.html">
        <img src="src/img/grafico-preditivo.png" alt="grafico">Dashboard
      </a>
    </div>
    <div Class="CrudPaciente">
      <a href="crud_paciente.html">
        <img src="src/img/crud-paciente.png" alt="crudPaciente">Cadastro Paciente
      </a>
    </div>
    <div Class="CrudInterno">
      <a href="crud_interno">
        <img src="src/img/crud-interno.png" alt="crudInterno">Cadastro Interno
      </a>
    </div>
    <div Class="Prontuario">
      <a href="Prontuario.html">
        <img src="src/img/perfil-de-usuario.png" alt="pront">Prontuário eletrônico
      </a>
    </div>
    <div Class="Leito">
      <a href="leito.html">
        <img src="src/img/leito.png" alt="leito">Leito
      </a>
    </div>
    <div Class="Config">
      <a href="#">
        <img src="src/img/engrenagem.png" alt="engrenagem">Configurações
      </a>
    </div>
  </div>
  <div class="main">
    <div class="header">
      <h1>Prontuário Eletrônico</h1>
      <button class="btn-save">Salvar</button>
    </div>

    <div class="section">
      <h2>Painel Resumo</h2>
      <input type="text" placeholder="Nome do paciente" />
      <input type="text" placeholder="Data de nascimento" />
      <input type="text" placeholder="Número do prontuário" />
    </div>

    <div class="section">
      <h2>Histórico do Paciente</h2>
      <textarea rows="5" placeholder="Descreva o histórico médico do paciente..."></textarea>
    </div>

<div class="section" id="secao-prescricao">
  <h2>Prescrição Médica</h2>
  <div id="dadosPrescricao">
    <p><strong>Médico:</strong> <span id="medicoPrescricao"></span></p>
    <p><strong>Medicamento:</strong> <span id="medicamentoPrescricao"></span></p>
    <p><strong>Dosagem:</strong> <span id="dosagemPrescricao"></span></p>
    <p><strong>Orientações:</strong> <span id="orientacaoPrescricao"></span></p>
  </div>
</div>
    <div class="section">
      <h2>Alergias</h2>
      <textarea rows="3"
        placeholder="Informe substâncias ou medicamentos aos quais o paciente possui alergia..."></textarea>
    </div>

    <div class="section">
      <h2>Evolução Clínica</h2>
      <textarea rows="5" placeholder="Informe a evolução clínica do paciente..."></textarea>
    </div>

    <div class="section">
      <h2>Prescrição Médica</h2>
      <textarea rows="5" placeholder="Descreva os medicamentos e dosagens prescritas..."></textarea>
    </div>

    <div class="section">
      <h2>Alta</h2>
      <textarea rows="4" placeholder="Condições da alta, orientações e recomendações..."></textarea>
    </div>
  </div>

  <script src="src/script/prontuario.js"></script>

</body>

</html>
